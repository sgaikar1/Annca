apply plugin: 'com.android.application'

ext {
    PUBLISH_GROUP_ID = 'io.github.memfis19'
    PUBLISH_ARTIFACT_ID = 'annca'
    PUBLISH_VERSION = '1.3.0'
    PUBLISH_VERSION_CODE = 4
    SUPPORT_VERSION = '23.4.0'
    TARGET_SDK = 22
    MIN_SDK = 10
    BUILD_TOOLS = "23.0.1"
}

android {
    compileSdkVersion 23
    buildToolsVersion BUILD_TOOLS

    defaultConfig {
        applicationId "io.github.memfis19.sample"
        minSdkVersion MIN_SDK
        targetSdkVersion TARGET_SDK
        versionCode PUBLISH_VERSION_CODE
        versionName PUBLISH_VERSION
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile "com.android.support:appcompat-v7:$SUPPORT_VERSION"
    testCompile 'junit:junit:4.12'
    compile project(':annca')
}
